<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = 'UTF-8'>
        <link rel = 'stylesheet' href = '../../global/main.css'>
        <script src = '../../global/mainPages.js' defer></script>
        <link rel = 'stylesheet' href = './calc.css'>
        <script src = './calc.js' defer></script>
        <title>calc</title>
        <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    </head>
    <div id = 'main-page'>
        <div id = 'page-name'>calculator</div>
        <div id = 'calculator-outline'>

             <div id = 'calculator-display'> 
                <div id = 'operator-display'></div>
                <div id = 'containers'>
                    <div id = 'container-display'></div>
                    <div id = 'number-display'></div>
                </div>     
             </div>
             <button type = 'button' id = 'clear-button' class = 'calc-button'>C</button>
             <button type = 'button' id = 'erase-button' class = 'calc-button'><-</button>
             <button type = 'button' id = 'equal-button' class = 'calc-button'>=</button>
             <div  id = 'number-buttons'>
                <button type = 'button' id = 'seven-button' class = 'calc-button'>7</button>
                <button type = 'button' id = 'eight-button' class = 'calc-button'>8</button>
                <button type = 'button' id = 'nine-button' class = 'calc-button'>9</button>
                
                <button type = 'button' id = 'four-button' class = 'calc-button'>4</button>
                <button type = 'button' id = 'five-button' class = 'calc-button'>5</button>
                <button type = 'button' id = 'six-button' class = 'calc-button'>6</button>
               
                <button type = 'button' id = 'one-button' class = 'calc-button'>1</button>
                <button type = 'button' id = 'two-button' class = 'calc-button'>2</button>
                <button type = 'button' id = 'three-button' class = 'calc-button'>3</button>
             </div>
             <button type = 'button' id = 'add-button' class = 'calc-button'>+</button>
             <button type = 'button' id = 'minus-button' class = 'calc-button'>-</button>
             <button type = 'button' id = 'multiply-button' class = 'calc-button'>x</button>
             <button type = 'button' id = 'divide-button' class = 'calc-button'>/</button>
             <button type = 'button' id = 'zero-button' class = 'calc-button'>0</button>
             <button type = 'button' id = 'decimal-button' class = 'calc-button'>.</button>
             <button type = 'button' id = 'modulo-button' class = 'calc-button'>%</button>
             
        </div>
    </div>
</html>
